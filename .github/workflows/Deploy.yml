name: Deploy

on:
  push:
    branches: [master]

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      
      - name: Install and Build 🔨
        run: |
          yarn install
          yarn build

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3.7.3
        with: 
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: ./public