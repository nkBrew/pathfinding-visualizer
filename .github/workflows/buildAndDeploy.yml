name: Build and Deploy

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
      
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install Packages
      - run: npm ci
      - run: npm build


      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3.7.3
        with: 
          deploy_key: ${{secrets.GITHUB_TOKEN}}
          publish_dir: ./public