name: Build and Deploy

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      
      - name: Setup Node
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      
      - name: Install Packages
        run: npm ci
        
      - name: Build   
        run: npm build


      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3.7.3
        with: 
          deploy_key: ${{secrets.GITHUB_TOKEN}}
          publish_dir: ./public